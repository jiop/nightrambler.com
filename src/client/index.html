<!doctype html>
<html lang="en" ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Rambler</title>

    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/foundation-apps/dist/css/foundation-apps.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/app.css">
    <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body zf-esc-close>
    <div class="grid-frame vertical">
      <zf-offcanvas id="menu" position="left" class="primary">
        <ul class="vertical menu-bar primary">
          <li><a zf-close="" href="#"><i class="fa fa-times"></i>
</a></li>
          <li><a ui-sref="home" zf-close="menu">Home</a></li>
          <li><a ui-sref="map" zf-close="menu">Complete Map</a></li>
          <li><a ui-sref="about" zf-close="menu">About</a></li>
        </ul>
      </zf-offcanvas>

      <div class="custom-title-bar" ng-controller="appController">
        <span class="left"><a zf-open="menu"><i class="fa fa-bars"></i>
</a></span>
        <span class="title center">{{ applicationTitle }}</span>
      </div>

       <div ui-view class="grid-block">
      </div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-truncate-2/src/truncate.js"></script>
    <script src="/bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/hammerjs/hammer.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/viewport-units-buggyfill/viewport-units-buggyfill.js"></script>
    <script src="/bower_components/viewport-units-buggyfill/viewport-units-buggyfill.hacks.js"></script>
    <script src="/bower_components/foundation-apps/dist/js/foundation-apps.js"></script>
    <script src="/bower_components/foundation-apps/dist/js/foundation-apps-templates.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/assets/js/routes.js"></script>
    <script src="/src/client/assets/js/controllers/app.controller.js"></script>
    <script src="/src/client/assets/js/controllers/articles.controller.js"></script>
    <script src="/src/client/assets/js/controllers/complete-map.controller.js"></script>
    <script src="/src/client/assets/js/controllers/gallery.controller.js"></script>
    <script src="/src/client/assets/js/controllers/home-map.controller.js"></script>
    <script src="/src/client/assets/js/services/posts.service.js"></script>
    <script src="/src/client/assets/js/app.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>

<div id="article-{{ article.id }}" class="custom-card">
  <div class="custom-card-divider">
    <h1>{{ article.title }} <img zf-iconic="" icon="flag" size="small" class="show-for-medium float-right iconic-color-secondary" ng-click="moveMap(article.coords)"></h1>
  </div>
  <div class="custom-card-section">

    <div class="grid-block align-spaced small-up-4 medium-up-4 large-up-4">
      <div ng-repeat="image in article.images" class="grid-block gallery">
        <a zf-open="img-{{ article.title }}">
          <img class="thumbnail" ng-src="{{ image.srcMin }}"/>
        </a>
      </div>
    </div>

    <div zf-modal id="img-{{ article.title }}">
      <div class="image_container">
        <div class="image_second_container">
          <img class="image-bla" ng-src="{{ gallery.currentImage.src }}"/>
        </div>
      </div>
      <div class="navigation transparent"
        ng-class="{notsotransparent: hover}"
        ng-mouseenter="hover = true"
        ng-mouseleave="hover = false"
      >
        <a ng-click="galleryPrev(article)" class="previous">Prev</a>
        <a ng-click="galleryNext(article)" class="next">Next</a>
      </div>
    </div>

    <p>{{ article.textDisplayed }}</p>
    <a ng-show="article.toggleLongText" ng-click="toggleLongText(article)">En savoir plus</a>
  </div>
</div>

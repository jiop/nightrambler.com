---
name: map
url: /map
animationIn: slideInRight
---

<div class="grid-block" ng-controller="bigmapController">
  <ui-gmap-google-map center="map.center" control="myGoogleMap" options="map.options" zoom="map.zoom">

    <!-- <ui-gmap-markers models="map.markers" coords="'self'"> -->
    <!-- </ui-gmap-markers> -->

    <ui-gmap-marker ng-repeat="m in map.markers" idKey="m.id" coords="m"></ui-gmap-marker>

  </ui-gmap-google-map>
</div>
